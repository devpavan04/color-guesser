<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (min-width: 360px) and (max-width: 767px)"
      href="./mobile.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 768px) and (max-width: 1100px)"
      href="./tablet.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>Color Guesser</title>
  </head>
  <body>
    <div class="container">
      <h1>Guess the color</h1>
      <p>
        NOTE : You have 3 chances to guess the right color. The right color
        keeps changing after every game. Tap on the colors to guess.
      </p>
      <div class="colors">
        <i
          class="fas fa-circle fa-10x"
          style="color: rgb(230, 57, 70);"
          id="color1"
        ></i>
        <i
          class="fas fa-circle fa-10x"
          style="color: rgb(241, 250, 238);"
          id="color2"
        ></i>
        <i
          class="fas fa-circle fa-10x"
          style="color: rgb(168, 218, 220);"
          id="color3"
        ></i>
        <i
          class="fas fa-circle fa-10x"
          style="color: rgb(69, 123, 157);"
          id="color4"
        ></i>
        <i
          class="fas fa-circle fa-10x"
          style="color: rgb(29, 53, 87);"
          id="color5"
        ></i>
      </div>
      <p id="msg"></p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
